<html>
    <head>
        <title>Notifications</title>
        <script type="text/javascript" src="jquery-1.3.2.js"></script>
        <script type="text/javascript" src="jquery.jcorners.js"></script>
        <script type="text/javascript" src="jquery.notify.js"></script>
        <script type="text/javascript">
            $(function(){
                $(".eventtest").click(function(){
                    $.notify({text:"testing", title:"blah", icon:true});
                });
            });
        </script>
        <style>
            #notifications {
                position: fixed;
                top: 10px;
                left: 10px;
                list-style-type: none;
                margin: 0;
                padding: 0;
                font-family: Arial,sans-serif;
                font-size: 10pt;
                width: 300px;
            }
            #notifications li {
                background: #000;
                opacity: 0.85;
                padding: 18px;
                margin: 5px;
                color: #fff;
                position: relative;
            }
            #notifications li.icon {
                padding-left: 84px;
                height: 52px;
            }
            #notifications li .title {
                font-size: 12pt;
                font-weight: bold;
            }
            #notifications li .icon {
                width: 52px;
                height: 52px;
                background: #f00;
                position: absolute;
                left: 18px;
            }
            .eventtest {
                width: 50px;
                height: 50px;
                background: #f00;
                cursor: pointer;
            }
        </style>
    </head>

</html>
